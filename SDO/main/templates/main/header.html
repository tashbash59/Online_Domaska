{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключаем ваш CSS-файл -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
</head>
<body>
    <!-- Верхняя часть (header) -->
    <div class="header">
        <div class="burger-menu" id="burgerMenu">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="logo">Логотип</div>
        <div class="user-info">
            <img src="https://cdn2.iconfinder.com/data/icons/user-interface-169/32/bell-1024.png" alt="Уведомления" class="notification-icon">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/User_font_awesome.svg/1024px-User_font_awesome.svg.png" alt="Пользователь">
        </div>
    </div>

    <!-- Основной контейнер -->
    <div class="container">
        <!-- Боковая панель -->
        <div class="sidebar" id="sidebar">
            <button class="close-sidebar" id="closeSidebar">&times;</button> <!-- Кнопка закрытия -->
            <h1>Управление данными</h1>
            <nav>
                <a href="{% url 'subject_create' %}">Создать предмет</a>
                <a href="{% url 'teacher_create' %}">Добавить преподавателя</a>
                <a href="{% url 'group_create' %}">Добавить группу</a>
                <a href="{% url 'student_create' %}">Добавить студента</a>
                <a href="{% url 'add-user' %}">Добавить пользователя</a>
            </nav>
        </div>

        <!-- Основное содержимое -->
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Подключаем Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript для управления бургер-меню и кнопкой закрытия
        const burgerMenu = document.getElementById('burgerMenu');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');

        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });
    </script>
</body>
</html>
